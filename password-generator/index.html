<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password - Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Password Generator</h2>
      <div class="options">
        <label for=""
          >Password Length:
          <input type="number" id="length" min="4" max="32" value="12" /></label
        ><br /><br />
        <label
          ><input type="checkbox" id="uppercase" checked />Include
          Uppercase</label
        ><br />
        <label
          ><input type="checkbox" id="lowercase" checked />Include
          Lowercase</label
        ><br />
        <label
          ><input type="checkbox" id="numbers" checked />Include Numbers</label
        ><br />
        <label><input type="checkbox" id="symbols" />Include Symbols</label>
      </div>
      <button onclick="generatePassword()">Generate Password</button>
      <div class="password-output" id="passwordOutput"></div>
      <button onclick="copyPassword()">Copy to Clipboard</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
