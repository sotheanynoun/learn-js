<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basketball - Scoreboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Basketball Scoreboard</h1>
    <div class="scoreboard">
      <div class="team">
        <h2>Team A</h2>
        <p class="score" id="scoreA">0</p>
        <button onclick="increaseScore('A', 1)">+1</button>
        <button onclick="increaseScore('A', 2)">+2</button>
        <button onclick="increaseScore('A', 3)">+3</button>
      </div>
      <div class="team">
        <h2>Team B</h2>
        <p class="score" id="scoreB">0</p>
        <button onclick="increaseScore('B', 1)">+1</button>
        <button onclick="increaseScore('B', 2)">+2</button>
        <button onclick="increaseScore('B', 3)">+3</button>
      </div>
    </div>
    <br />
    <button onclick="resetScores()">Reset</button>

    <script src="index.js"></script>
  </body>
</html>
